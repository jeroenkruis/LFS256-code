apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-example-app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /testpath
            pathType: Prefix
            backend:
              service:
                name: argocd-example-app-service
                port:
                  number: 80
